<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Crimson+Text&family=EB+Garamond&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a18974e73a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">


  </head>

  <body>

    <div class="row" style="margin-top:3px;">
      <div class="col-2 nav-items" style="height:700px;">
        <img src="static/images/Logo.png" alt="" style="width: 80%; text-align: left;margin-bottom: 10px;">
        <p><a href="{{url_for('home')}}"> DashBoard</a></p>
        <p><a href="{{url_for('projectDetails')}}">Project Details</a></p>
        <p><a href="{{url_for('valveSelection')}}">Valve Selection</a></p>
        <p><a href="{{url_for('valveSizing')}}">Valve Sizing</a></p>
        <!-- <p><a href="D:\FCC Sizing UI\Sizing UI\Materials.html">Materials</a></p> -->
        <p><a href="{{url_for('actuatorSizing')}}">Actuator Sizing</a></p>
        <p><a href="{{url_for('accessories')}}">Accessories, Order Processing</a></p>
        <p><a href="{{url_for('itemNotes')}}">Item Notes</a></p>
        <p><a href="{{url_for('projectNotes')}}">Project Notes</a></p>
        <button style="font-size:18px;border:1px groove;">Logout <i class="fa fa-sign-out"></i></button>
      </div>



      <div class="col-10">
        <div class="row head">

          <div class="col-1">
            <div class="row" style="margin-top:30px;">
              <div class="col-12">
                <i class="fa-solid fa-users fa-2x" data-toggle="tooltip" title="User"></i>
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="row" style="margin-top:15px;border-left: 1px groove;border-right:  1px groove;">
              <h5 style="text-align: center;">Project</h5>
              <div class="col-2">
                <i class="fa-solid fa-folder-plus fa-1x" data-toggle="tooltip" title="Create Project"></i>
              </div>
              <div class="col-2">
                <i class="fa-solid fa-folder-minus fa-1x" data-toggle="tooltip" title="Delete Project"></i>
              </div>
              <div class="col-2">
                <i class="fa-regular fa-copy fa-1x" data-toggle="tooltip" title="Copy Project"></i>
              </div>
              <div class="col-2">
                <i class="fa-solid fa-download fa-1x" data-toggle="tooltip" title="Import Project"></i>
              </div>
              <div class="col-2">
                <i class="fa-solid fa-upload fa-1x" data-toggle="tooltip" title="Export Project"></i>
              </div>
              <div class="col-2">
                <i class="fa-solid fa-sliders fa-1x" data-toggle="tooltip" title="Preference"></i>
              </div>
            </div>
          </div>

          <div class="col-4">
            <div class="row">
              <div class="col-12" style="text-align: center;">
                <p style="border: groove; border-radius: 0px;">AQ {{item_d.tag_no}} 00{{item_d.id}} {{item_d.alt}}</p>
              </div>
              <div class="col-3">
                <i class="fa-solid fa-backward-fast fa-1x"></i><br>
                <label for="">First</label>
              </div>
              <div class="col-3">
                <i class="fa-solid fa-backward-step fa-1x"></i><br>
                <label for="">Prev.</label>
              </div>
              <div class="col-3">
                <i class="fa-solid fa-forward-step fa-1x"></i><br>
                <label for="">Next</label>
              </div>
              <div class="col-3">
                <i class="fa-solid fa-forward-fast fa-1x"></i><br>
                <label for="">Last</label>
              </div>
            </div>
          </div>


          <div class="col-3">
            <div class="row" style="margin-top:15px;border-left: 1px groove;border-right:  1px groove;">
              <h5 style="text-align: center;">Item</h5>
              <div class="col-2">
                <i class="fa-solid fa-file-circle-plus fa-1x" data-toggle="tooltip" title="Create Item"></i>
              </div>
              <div class="col-2">
                <i class="fa-solid fa-file-circle-minus fa-1x" data-toggle="tooltip" title="Delete Item"></i>
              </div>
              <div class="col-2">
                <i class="fa-regular fa-copy fa-1x" data-toggle="tooltip" title="Item Copy"></i>
              </div>
              <div class="col-2">
                <i class="fa-solid fa-file-export fa-1x" data-toggle="tooltip" title="Copy From"></i>
              </div>
              <div class="col-2">
                <i class="fa-solid fa-file-import fa-1x" data-toggle="tooltip" title="Copy To"></i>
              </div>
              <div class="col-2">
                <i class="fa-regular fa-object-ungroup fa-1x" data-toggle="tooltip" title="Alternate"></i>
              </div>
            </div>
          </div>

          <div class="col-1">
            <div class="row" style="margin-top:30px;">
              <div class="col-12">
                <i class="fa-solid fa-print fa-2x" data-toggle="tooltip" title="Print"></i>
              </div>
            </div>
          </div>
        </div>


        <form action="{{ url_for('addItem') }}" method="post">


          <div class="row tools " style="text-align: center; margin-left: 3px; margin-right: 3px;  margin-top: 30px; ">
            <div class="col-5 " style="background-color: #EAEAEA;">
              <div class=" row">
                <div class="col-12">
                  <h5 class="" style="text-align: left" ;>Item Details</h5>
                </div>
                <div class="row">
                  <div class="col-6" style='text-align: right;'>
                    <label for="alt">Alt</label>
                  </div>
                  <div class="col-3">
                    <input type="text" name="alt" id="alt" value="" style="width:165px">
                  </div>
                </div>

                <div class="row">
                  <div class="col-6" style='text-align: right;'>
                    <label for="tag_no">Tag Number</label>
                  </div>
                  <div class="col-3">
                    <input type="text" name="tag_no" value="" id="tag_no" style="width:165px">
                  </div>
                </div>

                <div class="row">
                  <div class="col-6" style='text-align: right;'>
                    <label for="series">Serial</label>
                  </div>
                  <div class="col-3">
                    <select name="series" id="series" style=" height: 25px; width: 165px;">
                      {% for i in series %}
                        <option value="{{i.id}}">{{i.name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6" style='text-align: right;'>
                    <label for="rating">Rating</label>
                  </div>
                  <div class="col-3">
                    <select name="rating" id="rating" style=" height: 25px; width: 165px;">
                      {% for i in rating %}
                        <option value="{{i.id}}">{{i.size}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6" style='text-align: right;'>
                    <label for="size">Size</label>
                  </div>
                  <div class="col-3">
                    <select name="size" id="size" style=" height: 25px; width: 165px;">
                      {% for i in size %}
                        <option value="{{i.id}}">{{i.size}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6" style='text-align: right;'>
                    <label for="model">Model</label>
                  </div>
                  <div class="col-3">
                    <input type="text" name="model" value="" id="model" style="width:165px">
                  </div>
                </div>

                <div class="row">
                  <div class="col-6" style='text-align: right;'>
                    <label for="type">Type</label>
                  </div>
                  <div class="col-3">
                    <select name="type" id="type" style=" height: 25px; width: 165px;">
                      {% for i in type %}
                        <option value="{{i.id}}">{{i.name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6" style='text-align: right;'>
                    <label for="material">Material</label>
                  </div>
                  <div class="col-3">
                    <select name="material" id="material" style=" height: 25px; width: 165px;">
                      {% for i in material %}
                        <option value="{{i.id}}">{{i.name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6" style='text-align: right;'>
                    <label for="unitPrice">Unit Price</label>
                  </div>

                  <div class="col-3">
                    <input type="number" name="unitPrice" value="" id="unitPrice" style="width:165px">
                  </div>
                </div>

                <div class="row">
                  <div class="col-6" style='text-align: right;'>
                    <label for="quantity">Quantity</label>
                  </div>

                  <div class="col-3">
                    <input type="number" name="quantity" value="" id="quantity" style="width:165px">
                  </div>
                </div>

                <div class="row">
                  <div class="col-6" style='text-align: right;'>
                    <label for="projectID">Project ID</label>
                  </div>

                  <div class="col-3">
                    <input type="number" name="projectID" value="" id="projectID" style="width:165px">
                  </div>
                </div>

              </div>
            </div>

            <div class="col-4">
              <div class="row">
                <div class="col-6">
                  <input type="submit" value="Add Item" style="width:165px; height: 30px; ">
                </div>
              </div>
            </div>

          </div>



        </form>

      </div>



    </div>


    <script>
      $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>


  </body>

</html>
